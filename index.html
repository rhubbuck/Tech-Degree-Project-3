<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Code Review</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="title">
            <span id="main-title">The Code Review</span>
        </div>
        <div class="intro">
            <h1>Signup for our newsletter</h1>
            <p>Get the latest news on how your code is doing right in your inbox</p>
        </div>
    </header>
    <form>
        <fieldset class="contact-section">
            <legend id="contact-section">Contact Information</legend>
                <label for="name">Full Name</label>
                <input type="text" id="name" name="user-name" placeholder="Required" required>
                <label for="email">Email Address</label>
                <input type="email" id="email" name="user-email" placeholder="Required" required>
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="user-phone" placeholder="e.g. (012) 345-6789">
                <label for="address">Street Address</label>
                <input type="text" id="address" name="user-address" placeholder="Street number and name">
                <label for="city">City</label>
                <input type="text" id="city" name="user-city" placeholder="City Name">
                <label for="state">State</label>
                <select id="state" name="user-state">
                    <option value="" selected disabled>Choose State</option>
                    <option value="alabama">Alabama</option>
                    <option value="alaska">Alaska</option>
                    <option value="arizona">Arizona</option>
                    <option value="arkansas">Arkansas</option>
                    <option value="california">California</option>
                    <option value="colorado">Colorado</option>
                    <option value="connecticut">Connecticut</option>
                    <option value="delaware">Delaware</option>
                    <option value="florida">Florida</option>
                    <option value="georgia">Georgia</option>
                    <option value="hawaii">Hawaii</option>
                    <option value="idaho">Idaho</option>
                    <option value="illinois">Illinois</option>
                    <option value="indiana">Indiana</option>
                    <option value="iowa">Iowa</option>
                    <option value="kansas">Kansas</option>
                    <option value="kentucky">Kentucky</option>
                    <option value="louisiana">Louisiana</option>
                    <option value="maine">Maine</option>
                    <option value="maryland">Maryland</option>
                    <option value="massachusetts">Massachusetts</option>
                    <option value="michigan">Michigan</option>
                    <option value="minnesota">Minnesota</option>
                    <option value="mississippi">Mississippi</option>
                    <option value="missouri">Missouri</option>
                    <option value="montana">Montana</option>
                    <option value="nebraska">Nebraska</option>
                    <option value="nevada">Nevada</option>
                    <option value="new-hampshire">New Hampshire</option>
                    <option value="new-jersey">New Jersey</option>
                    <option value="new-mexico">New Mexico</option>
                    <option value="new-york">New York</option>
                    <option value="north-carolina">North Carolina</option>
                    <option value="north-dakota">North Dakota</option>
                    <option value="ohio">Ohio</option>
                    <option value="oklahoma">Oklahoma</option>
                    <option value="oregon">Oregon</option>
                    <option value="pennsylvania">Pennsylvania</option>
                    <option value="rhode-island">Rhode Island</option>
                    <option value="south-carolina">South Carolina</option>
                    <option value="south-dakota">South Dakota</option>
                    <option value="tennessee">Tennessee</option>
                    <option value="texas">Texas</option>
                    <option value="utah">Utah</option>
                    <option value="vermont">Vermont</option>
                    <option value="virginia">Virginia</option>
                    <option value="washington">Washington</option>
                    <option value="west-virginia">West Virginia</option>
                    <option value="wisconsin">Wisconsin</option>
                    <option value="wyoming">Wyoming</option>
                </select>
                <label for="zip">Zip Code</label>
                <input type="text" id="zip" name="user-zip" placeholder="e.g. 12345">
        </fieldset>
        <fieldset id="newsletter">
            <legend>Newsletter</legend>
                <p>Select the newsletters you would like to receive.<p>
                    <input type="checkbox" id="newsletter1" name="newsletter1" value="html-news"><label for="newsletter1">HTML News</label><br>
                    <input type="checkbox" id="newsletter2" name="newsletter2" value="css-news"><label for="newsletter2">CSS News</label><br>
                    <input type="checkbox" id="newsletter3" name="newsletter3" value="javascript-news"><label for="newsletter3">Javascript News</label><br>
                 <p>Newsletter format</p>
                    <input type="radio" id="format1" name="format" value="html">
                    <label for="format1" class="light">HTML</label><br>
                    <input type="radio" id="format2" name="format" value="plain-text">
                    <label for="format2" class="light">Plain Text</label><br>
                <label id ="textarea-label" for="other-topics">Other topics you'd like to hear about</label>
                <textarea id="other-topics" name="user-topics" placeholder="Type any topic you are interested in"></textarea>
                <button type="submit">Sign Up</button>
        </fieldset>   
    </form>
    <footer>
        <div class="footer">Copright The Code Review</div>
    </footer>
</body>
</html>
